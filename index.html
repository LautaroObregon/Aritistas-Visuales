<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Examen de Preguntas</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link
      rel="stylesheet"

  <body>

    <div class="container mt-5">
      <h1>Examen de Preguntas</h1>
      <p>Haz clic en el botón para mostrar 10 preguntas aleatorias:</p>
      <button class="btn btn-primary" id="generateQuestionsBtn">
        Mostrar Preguntas
      </button>
      <div class="mt-3" id="questionsContainer">
        <!-- Aquí se mostrarán las preguntas -->
      </div>
      <div class="mt-3" id="submitContainer">
    </div>
    <button type="button"  class="btn btn-primary" data-toggle="modal" data-target="#modal1">
      enviar respuesta  
      </button>
        
  </div>

  
  
    
    <div class="modal" id="modal1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">fallaste!</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <p>le erraste papu</p>
          </div>
          <div class="modal-footer">
          <a href="aqui_va_la_pagina_principal">  
            <button type="button" class="btn btn-secondary" data-dismiss="modal">ir al menu</button>
           </a>
            <button type="button" id="boton" class="btn btn-primary">siguiente pregunta</button>
          </div>
        </div>
      </div>
    </div>

    
    <div class="modal" id="modal2">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">correcto!</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <p>que capo papu</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">ir al menu</button>
            <button type="button" class="btn btn-primary">siguiente pregunta</button>
          </div>
        </div>
      </div>
    </div>



    <div class="modal" id="modalRespuestaCorrecta">
    <Button>correct</Button>  
    </div>
    
    <div class="modal" id="modalRespuestaIncorrecta">
      <button>incorrect</button>
    </div>
